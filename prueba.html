    <!-- Imagen que activa el modal -->
    <img class="animate__pulse imagenHome1" src="Imagenes/ImagenHome1.png" alt="Imagen" id="openModal">

    <!-- El modal -->
    <div id="myModal" class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4  modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>

            <div id="carouselExample2" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="Imagenes/Carrusel1.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="Imagenes/Carrusel2.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="Imagenes/Carrusel3.JPG" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample2" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample2" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
    </div>

    

    <script>// Selecciona el modal, el botón de cerrar y la imagen
        const modal = document.getElementById('myModal');
        const btn = document.getElementById('openModal');
        const span = document.getElementById('closeModal');
        
        // Abre el modal cuando se hace clic en la imagen
        btn.onclick = function() {
            modal.style.display = 'flex';
        }
        
        // Cierra el modal cuando se hace clic en el botón de cerrar
        span.onclick = function() {
            modal.style.display = 'none';
        }
        
        // Cierra el modal si se hace clic fuera del contenido del modal
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
        </script>

</body>
