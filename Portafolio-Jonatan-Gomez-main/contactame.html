<script>
     /*   comandos de voz */

  document.getElementById('start-recognition').addEventListener('click', () => {
const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
recognition.lang = 'es-ES';
recognition.interimResults = false;
recognition.maxAlternatives = 1;

recognition.onresult = (event) => {
  const command = event.results[0][0].transcript.toLowerCase();
  const status = document.getElementById('status');

  if (command.includes('inicio')) {
    window.location.href = 'index.html';
    status.textContent = 'Abriendo inicio';
}
else if (command.includes('home')) {
    window.location.href = 'index.html';
    status.textContent = 'Abriendo home';
} 

else if (command.includes('soy')) {
    window.location.href = 'quiensoy.html';
    status.textContent = 'Abriendo quien soy';
} 
else if (command.includes('blog')) {
    window.location.href = 'miblog.html';
    status.textContent = 'Abriendo blog';
} 
else if (command.includes('contactame')) {
    window.location.href = 'contactame.html';
    status.textContent = 'Abriendo contactame';
} 
else if (command.includes('contactar')) {
    window.location.href = 'contactame.html';
    status.textContent = 'Abriendo contactame';
} 
else if (command.includes('contacto')) {
    window.location.href = 'contactame.html';
    status.textContent = 'Abriendo contactame';
} 
else {
    status.textContent = 'Comando no reconocido';
}

};

recognition.onerror = (event) => {
  console.error('Error en el reconocimiento de voz:', event.error);
};

recognition.start();
});


/* mapa */


     
          // Coordenadas de Bogotá, Colombia
var lat = 4.617272718183198;
var lng = -74.09189061077896;

// Inicializar el mapa en Bogotá
var map = L.map('map').setView([lat, lng], 18);

// Añadir capa de OpenStreetMap
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

// Añadir marcador en Bogotá
var marker = L.marker([lat, lng]).addTo(map)
    .bindPopup('<b>¡Bienvenido a Cenigraf!</b><br />Aquí puedes encontrarme.')
    .openPopup();

// Almacenar las coordenadas iniciales
var initialLat = lat;
var initialLng = lng;

// Evento de clic en el botón para abrir Google Maps con las coordenadas iniciales
document.getElementById('get-coordinates-button').addEventListener('click', function() {
    var googleMapsUrl = 'https://www.google.com/maps?q=' + initialLat + ',' + initialLng;

    // Redirigir a Google Maps con las coordenadas iniciales
    window.open(googleMapsUrl, '_blank');
});
</script>
