<script>

/*   comandos de voz */

  document.getElementById('start-recognition').addEventListener('click', () => {
const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
recognition.lang = 'es-ES';
recognition.interimResults = false;
recognition.maxAlternatives = 1;

recognition.onresult = (event) => {
  const command = event.results[0][0].transcript.toLowerCase();
  const status = document.getElementById('status');

  if (command.includes('soy')) {
    window.location.href = 'quiensoy.html';
    status.textContent = 'Abriendo quien soy';
} else if (command.includes('proyectos')) {
    window.location.href = 'misproyectos.html';
    status.textContent = 'Abriendo mis proyectos';
} 
else if (command.includes('blog')) {
    window.location.href = 'miblog.html';
    status.textContent = 'Abriendo mi blog';
} 
else if (command.includes('contactame')) {
    window.location.href = 'contactame.html';
    status.textContent = 'Abriendo contactame';
} 
else if (command.includes('contactar')) {
    window.location.href = 'contactame.html';
    status.textContent = 'Abriendo contactame';
} 
else if (command.includes('contacto')) {
    window.location.href = 'contactame.html';
    status.textContent = 'Abriendo contactame';
} 
else {
    status.textContent = 'Comando no reconocido';
}

};

recognition.onerror = (event) => {
  console.error('Error en el reconocimiento de voz:', event.error);
};

recognition.start();
});


/* audio */


let isAudioPlayed = false;

function toggleAudio() {
  const audio = document.getElementById('audioElement');
  const iconReproducir = document.getElementById('iconreproducir');
  const iconReiniciar = document.getElementById('iconreiniciar');
  
  if (audio.paused) {
      audio.play();
      iconReproducir.classList.remove('fa-play');
      iconReproducir.classList.add('fa-pause');

      // Mostrar el icono de reinicio si el audio se reproduce por primera vez
      if (!isAudioPlayed) {
          iconReiniciar.style.display = 'inline-block';
          isAudioPlayed = true;
      }
  } else {
      audio.pause();
      iconReproducir.classList.remove('fa-pause');
      iconReproducir.classList.add('fa-play');
  }
}

function reiniciarAudio() {
  const audio = document.getElementById('audioElement');
  const iconReproducir = document.getElementById('iconreproducir');

  audio.currentTime = 0; // Reinicia el audio desde el principio
  audio.play(); // Reproduce el audio automáticamente después de reiniciarlo
  iconReproducir.classList.remove('fa-play');
  iconReproducir.classList.add('fa-pause');
}


let isAudioPlayedCel = false;

function toggleAudiocel() {
  const audioCel = document.getElementById('audioElementcel');
  const iconReproducirCel = document.getElementById('iconreproducircel');
  const iconReiniciarCel = document.getElementById('iconreiniciarcel');
  
  if (audioCel.paused) {
      audioCel.play();
      iconReproducirCel.classList.remove('fa-play');
      iconReproducirCel.classList.add('fa-pause');

      // Mostrar el icono de reinicio si el audio se reproduce por primera vez
      if (!isAudioPlayedCel) {
          iconReiniciarCel.style.display = 'inline-block';
          isAudioPlayedCel = true;
      }
  } else {
      audioCel.pause();
      iconReproducirCel.classList.remove('fa-pause');
      iconReproducirCel.classList.add('fa-play');
  }
}

function reiniciarAudiocel() {
  const audioCel = document.getElementById('audioElementcel');
  const iconReproducirCel = document.getElementById('iconreproducircel');

  audioCel.currentTime = 0; // Reinicia el audio desde el principio
  audioCel.play(); // Reproduce el audio automáticamente después de reiniciarlo
  iconReproducirCel.classList.remove('fa-play');
  iconReproducirCel.classList.add('fa-pause');
}


/* modales */

function setupModals() {
        const modals = document.querySelectorAll('.modal');
        const openButtons = document.querySelectorAll('.imagenHome');
        const closeButtons = document.querySelectorAll('.close');

        openButtons.forEach((btn, index) => {
            btn.addEventListener('click', () => {
                modals[index].style.display = 'flex';
            });
        });

        closeButtons.forEach((btn, index) => {
            btn.addEventListener('click', () => {
                modals[index].style.display = 'none';
            });
        });

        window.addEventListener('click', (event) => {
            modals.forEach((modal) => {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            });
        });
    }

    setupModals();



</script>
