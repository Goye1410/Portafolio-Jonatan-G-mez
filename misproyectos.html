<script>
  /*   comandos de voz */

  document.getElementById('start-recognition').addEventListener('click', () => {
const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
recognition.lang = 'es-ES';
recognition.interimResults = false;
recognition.maxAlternatives = 1;

recognition.onresult = (event) => {
  const command = event.results[0][0].transcript.toLowerCase();
  const status = document.getElementById('status');

  if (command.includes('inicio')) {
    window.location.href = 'index.html';
    status.textContent = 'Abriendo inicio';
}
else if (command.includes('home')) {
    window.location.href = 'index.html';
    status.textContent = 'Abriendo home';
} 

else if (command.includes('soy')) {
    window.location.href = 'quiensoy.html';
    status.textContent = 'Abriendo quien soy';
} 
else if (command.includes('blog')) {
    window.location.href = 'miblog.html';
    status.textContent = 'Abriendo blog';
} 
else if (command.includes('contactame')) {
    window.location.href = 'contactame.html';
    status.textContent = 'Abriendo contactame';
} 
else if (command.includes('contactar')) {
    window.location.href = 'contactame.html';
    status.textContent = 'Abriendo contactame';
} 
else if (command.includes('contacto')) {
    window.location.href = 'contactame.html';
    status.textContent = 'Abriendo contactame';
} 
else {
    status.textContent = 'Comando no reconocido';
}

};

recognition.onerror = (event) => {
  console.error('Error en el reconocimiento de voz:', event.error);
};

recognition.start();
});


/* modales */
function setupModals() {
            const modals = document.querySelectorAll('.modal');
            const openButtons = document.querySelectorAll('.imagenHome');
            const closeButtons = document.querySelectorAll('.close');
    
            openButtons.forEach((btn, index) => {
                btn.addEventListener('click', () => {
                    modals[index].style.display = 'flex';
                });
            });
    
            closeButtons.forEach((btn, index) => {
                btn.addEventListener('click', () => {
                    modals[index].style.display = 'none';
                });
            });
    
            window.addEventListener('click', (event) => {
                modals.forEach((modal) => {
                    if (event.target == modal) {
                        modal.style.display = 'none';
                    }
                });
            });
        }
    
        setupModals();

</script>
